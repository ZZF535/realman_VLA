nodes:
  - id: camera_top
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
      - image_depth
    env:
      VIRTUAL_ENV: /home/rm/robodriver-robot-realman-follower-dora/.venv
      DEVICE_SERIAL: 150622072280 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_left_wrist
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
      - image_depth
    env:
      VIRTUAL_ENV: /home/rm/robodriver-robot-realman-follower-dora/dora/.venv
      DEVICE_SERIAL: 216322070529 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_right_wrist
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
      - image_depth
    env:
      VIRTUAL_ENV: /home/rm/robodriver-robot-realman-follower-dora/dora/.venv
      DEVICE_SERIAL: 152222072189 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: arm_realman_follower_left
    path: nodes/dora_arm_realman/dora_arm_realman/main.py
    build: pip install -e nodes/dora_arm_realman
    inputs:
      get_joint: dora/timer/millis/33
      action_joint: realman_follower_dora/action_joint
    outputs:
      - joint
    env:
      VIRTUAL_ENV: /home/rm/robodriver-robot-realman-follower-dora/.venv
      ARM_IP: 169.254.128.18
      ARM_PORT: 8080
      ARM_NAME: RealMan-follower-left
      ARM_ROLE: follower

  - id: arm_realman_follower_right
    path: nodes/dora_arm_realman/dora_arm_realman/main.py
    build: pip install -e nodes/dora_arm_realman
    inputs:
      get_joint: dora/timer/millis/33
      action_joint: realman_follower_dora/action_joint
    outputs:
      - joint
    env:
      VIRTUAL_ENV: /home/rm/robodriver-robot-realman-follower-dora/.venv
      ARM_IP: 169.254.128.19
      ARM_PORT: 8080
      ARM_NAME: RealMan-follower-right
      ARM_ROLE: follower

  - id: realman_follower_dora
    path: dynamic
    inputs:
      image_top: camera_top/image
      # image_top_depth: camera_top/image_depth
      image_left_wrist: camera_left_wrist/image
      # image_left_wrist_depth: camera_left_wrist/image_depth
      image_right_wrist: camera_right_wrist/image
      # image_right_wrist_depth: camera_right_wrist/image_depth
      follower_joint_left_arm: arm_realman_follower_left/joint
      follower_joint_right_arm: arm_realman_follower_right/joint
    outputs:
      - action_joint
