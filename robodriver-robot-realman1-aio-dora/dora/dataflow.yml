nodes:
  - id: camera_top
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/66
    outputs:
      - image
      - image_depth
    env:
      VIRTUAL_ENV: /home/robot/robodriver-robot-realman1-aio-dora/.venv
      DEVICE_SERIAL: 346522073032 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_left_wrist
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
      - image_depth
    env:
      VIRTUAL_ENV: /home/robot/robodriver-robot-realman1-aio-dora/.venv
      DEVICE_SERIAL: 243722073715 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera_right_wrist
    path: nodes/dora_camera_realsense.py
    inputs:
      tick: dora/timer/millis/33
    outputs:
      - image
      - image_depth
    env:
      VIRTUAL_ENV: /home/robot/robodriver-robot-realman1-aio-dora/.venv
      DEVICE_SERIAL: 346522074543 
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: realman1_aio_dora_left
    path: nodes/dora_arm_realman/dora_arm_realman/main.py
    build: pip install -e nodes/dora_arm_realman
    inputs:
      get_joint: dora/timer/millis/33
      action_joint: realman1_aio_dora/action_joint
    outputs:
      - joint
    env:
      VIRTUAL_ENV: /home/robot/robodriver-robot-realman1-aio-dora/.venv
      ARM_IP: 169.254.128.18
      ARM_PORT: 8080
      ARM_NAME: RealMan-aio-left
      ARM_ROLE: follower

  - id: realman1_aio_dora_right
    path: nodes/dora_arm_realman/dora_arm_realman/main.py
    build: pip install -e nodes/dora_arm_realman
    inputs:
      get_joint: dora/timer/millis/33
      action_joint: realman1_aio_dora/action_joint
    outputs:
      - joint
    env:
      VIRTUAL_ENV: /home/robot/robodriver-robot-realman1-aio-dora/.venv
      ARM_IP: 169.254.128.19
      ARM_PORT: 8080
      ARM_NAME: RealMan-aio-right
      ARM_ROLE: follower

  - id: realman1_aio_dora 
    path: dynamic
    inputs:
      image_top: camera_top/image
  # #      image_top_depth: camera_top/image_depth
      image_left_wrist: camera_left_wrist/image
  # #      image_left_wrist_depth: camera_left_wrist/image_depth
      image_right_wrist: camera_right_wrist/image
  # #      image_right_wrist_depth: camera_right_wrist/image_depth
      follower_joint_left_arm: realman1_aio_dora_left/joint
      follower_joint_right_arm: realman1_aio_dora_right/joint
    outputs:
      - action_joint
